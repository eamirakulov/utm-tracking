<script type="text/javascript">
  // Parse the URL
  function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
      results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }

  function getCookie(name) {
    var matches = document.cookie.match(new RegExp(
      "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
    ))
    return matches ? decodeURIComponent(matches[1]) : undefined
  }

  // Give the URL parameters variable names
  var campaign = getParameterByName('utm_campaign');
  var content = getParameterByName('utm_content');
  var keyword = getParameterByName('utm_keyword');
  var medium = getParameterByName('utm_medium');
  var source = getParameterByName('utm_source');
  var term = getParameterByName('utm_term');
 
  // Put the variable names into the hidden fields in the form.
  window.onload = function() {
    if(document.querySelector("input[name='utm_campaign__c']")) {
      document.querySelector("input[name='utm_campaign__c']").value = campaign || "";
    }
    if(document.querySelector("input[name='utm_content__c']")) {
      document.querySelector("input[name='utm_content__c']").value = content || "";
    }
    if(document.querySelector("input[name='utm_keyword__c']")) {
      document.querySelector("input[name='utm_keyword__c']").value = keyword || "";
    }
    if(document.querySelector("input[name='utm_medium__c']")) {
      document.querySelector("input[name='utm_medium__c']").value = medium || "";
    }
    if(document.querySelector("input[name='utm_source__c']")) {
      document.querySelector("input[name='utm_source__c']").value = source || "";
    }
    if(document.querySelector("input[name='utm_term__c']")) {
      document.querySelector("input[name='utm_term__c']").value = term || "";
    }
  }
</script>
